    <script>
        let rawRR = [];
        let rawAR = [];
        let currentPeriod = '90ì¼';
        const EXCLUDES = ["ì„¸íŠ¸", "100ì›ë”œ", "ì‚¬ì€í’ˆ", "í• ì¸ê´€"];
        const MIN_TX_COUNT = 10;

        // Initialize on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
        });

        document.getElementById('rrFile').addEventListener('change', (e) => handleFile(e, 'rr'));
        document.getElementById('arFile').addEventListener('change', (e) => handleFile(e, 'ar'));

        function handleFile(e, type) {
            const file = e.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    const filtered = results.data.filter(r => {
                        const name = (r['êµ¬ë§¤ìƒí’ˆ'] || r['Aìƒí’ˆ'] || r['Bìƒí’ˆ'] || "").toString();
                        return !EXCLUDES.some(k => name.includes(k));
                    });

                    if (type === 'rr') {
                        rawRR = filtered;
                        document.getElementById('rrBox').classList.add('loaded');
                    } else {
                        rawAR = filtered;
                        document.getElementById('arBox').classList.add('loaded');
                    }
                    if (rawRR.length > 0 && rawAR.length > 0) showAnalysis();
                }
            });
        }

        /**
         * Storage Management
         */
        function saveToStorage() {
            if (rawRR.length === 0 || rawAR.length === 0) {
                alert('ë¨¼ì € ë°ì´í„°ë¥¼ ì—…ë¡œë“œí•´ ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const now = new Date().toLocaleString('ko-KR');
                localStorage.setItem('extreme_rr_data', JSON.stringify(rawRR));
                localStorage.setItem('extreme_ar_data', JSON.stringify(rawAR));
                localStorage.setItem('extreme_last_updated', now);

                updateStatusUI(`ë§ˆì§€ë§‰ ì €ì¥: ${now}`);
                updateUIState(true);
                alert('ë°ì´í„°ê°€ ë¸Œë¼ìš°ì €ì— ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } catch (e) {
                alert('ë°ì´í„° ì €ì¥ ì‹¤íŒ¨: ë¸Œë¼ìš°ì € ì €ì¥ì†Œ í•œê³„ë¥¼ ì´ˆê³¼í–ˆì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
            }
        }

        function updateUIState(hasData) {
            const controlPanel = document.getElementById('controlPanel');
            const headerDeleteBtn = document.getElementById('headerDeleteBtn');

            if (hasData) {
                controlPanel.style.display = 'none';
                headerDeleteBtn.style.display = 'flex';
            } else {
                controlPanel.style.display = 'grid';
                headerDeleteBtn.style.display = 'none';
            }
        }

        function loadFromStorage() {
            const savedRR = localStorage.getItem('extreme_rr_data');
            const savedAR = localStorage.getItem('extreme_ar_data');
            const lastUpdated = localStorage.getItem('extreme_last_updated');

            if (savedRR && savedAR) {
                rawRR = JSON.parse(savedRR);
                rawAR = JSON.parse(savedAR);

                document.getElementById('rrBox').classList.add('loaded');
                document.getElementById('arBox').classList.add('loaded');

                updateStatusUI(`ì €ì¥ëœ ë°ì´í„° ë¡œë“œë¨ (${lastUpdated})`);
                updateUIState(true);
                showAnalysis();
            }
        }

        function clearStorage() {
            if (!confirm('ì •ë§ë¡œ ì €ì¥ëœ ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            localStorage.removeItem('extreme_rr_data');
            localStorage.removeItem('extreme_ar_data');
            const now = new Date().toLocaleString('ko-KR');
            localStorage.setItem('extreme_last_updated', now + ' (ì‚­ì œë¨)');

            rawRR = [];
            rawAR = [];

            document.getElementById('rrBox').classList.remove('loaded');
            document.getElementById('arBox').classList.remove('loaded');
            document.getElementById('analysisArea').style.display = 'none';

            updateStatusUI(`ì‚­ì œ ì‹œê°: ${now}`);
            updateUIState(false);
            alert('ë°ì´í„°ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        function updateStatusUI(msg) {
            document.getElementById('storageStatus').textContent = msg;
        }

        function showAnalysis() {
            document.getElementById('analysisArea').style.display = 'block';
            renderTopProducts();
        }

        window.switchPeriod = function (period) {
            currentPeriod = period;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.textContent === period) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            document.getElementById('currentPeriodLabel').textContent = `ê¸°ì¤€: ${period} ì¬êµ¬ë§¤ìœ¨`;
            renderTopProducts();
        };

        function renderTopProducts() {
            if (rawRR.length === 0) return;
            const grid = document.getElementById('productGrid');
            const searchTerm = document.getElementById('productSearch').value.toLowerCase();
            const key = `ì¬êµ¬ë§¤ìœ¨_${currentPeriod}`;

            const filtered = rawRR.filter(p => p['êµ¬ë§¤ìƒí’ˆ'].toLowerCase().includes(searchTerm));
            const sorted = filtered.sort((a, b) => {
                const valA = parseFloat(a[key] || 0);
                const valB = parseFloat(b[key] || 0);
                return valB - valA;
            }).slice(0, 50);

            if (sorted.length === 0) {
                grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color: var(--text-sub); padding: 40px;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
                return;
            }

            grid.innerHTML = sorted.map((p, i) => `
            <div class="product-item" onclick="selectTarget('${p['êµ¬ë§¤ìƒí’ˆ']}')">
                <span class="rank">${i + 1}ìœ„</span>
                <span class="name">${p['êµ¬ë§¤ìƒí’ˆ']}</span>
                <span class="rate">${p[key] || 0}%</span>
            </div>
        `).join('');
        }

        window.selectTarget = function (name) {
            document.getElementById('listSection').style.display = 'none';
            document.getElementById('focusBanner').style.display = 'flex';
